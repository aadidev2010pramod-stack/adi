<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body { text-align: center; margin: 0; padding: 20px; background-color: #ffcccb; }
        h1 { color: red; }
        .button { padding: 10px 20px; font-size: 20px; border: none; border-radius: 5px; cursor: pointer; }
        .yes { background-color: #4CAF50; }
        .no { background-color: #f44336; } 
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
        .move { animation: move 1s infinite; }
        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .grow { animation: grow 1s infinite; }
        .confetti { position: absolute; left: 0; right: 0; bottom: 0; }
    </style>
</head>
<body>
    <h1>Happy Valentine’s Day!</h1>
    <p>Will you be my Valentine?</p>
    <button class="button yes grow">Yes</button>
    <button class="button no move">No</button>
    <img src="https://media.giphy.com/media/JIX8tIHjRrZM8/giphy.gif" alt="Puppy" style="width:300px;"/>
    <audio controls>
        <source src="https://www.pixabay.com/music/link-to-romantic-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="confetti">
        <!-- Add confetti animation here -->
    </div>
    <script>
        // Logic for the buttons
        document.querySelector('.yes').addEventListener('click', function() {
            alert('Yay! Let’s celebrate!');
        });
        document.querySelector('.no').addEventListener('click', function() {
            alert('Oh no! Maybe next time.');
        });
    </script>
</body>
</html>
