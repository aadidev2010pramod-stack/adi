<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .button { padding: 10px 20px; font-size: 20px; background-color: pink; border: none; border-radius: 5px; cursor: pointer; }
        .confetti { position: absolute; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Tia!</h1>
    <p>Wishing you all the love and happiness in the world!</p>
    <button class="button" onclick="playMusic()">Play Music</button>
    <button class="button" onclick="startConfetti()">Start Confetti</button>
    <audio id="loveSong" src="your-music-file.mp3" preload="auto"></audio>
    <script>
        function playMusic() {
            var audio = document.getElementById('loveSong');
            audio.play();
        }

        function startConfetti() {
            var confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);
            for (var i = 0; i < 100; i++) {
                var confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%);';
                confettiPiece.style.left = Math.random() * window.innerWidth + 'px';
                confettiPiece.style.top = Math.random() * window.innerHeight + 'px';
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.transition = 'all 1s ease-out';
                confettiContainer.appendChild(confettiPiece);
            }
        }
    </script>
</body>
</html>
