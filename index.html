<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://example.com/confetti.gif') no-repeat center center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Tia!</h1>
    <p>Here's a special message just for you.</p>
    <audio controls autoplay loop>
        <source src="https://pixabay.com/music/romantic-melody-1234/" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button onclick="startConfetti()">Start Confetti</button>
    <div class="confetti" id="confetti"></div>
    <script>
        function startConfetti() {
            const confettiElement = document.getElementById('confetti');
            confettiElement.style.display = 'block';
            setTimeout(() => {
                confettiElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
